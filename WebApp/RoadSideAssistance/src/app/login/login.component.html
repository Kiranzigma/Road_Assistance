<!-- example for row wise fx -->
<div fxLayout="column">
    <mat-card>
        <div fxLayoutAlign="center">
            <mat-card-title> Login</mat-card-title>
        </div>
        <div fxLayoutAlign="center">
            <mat-form-field>
                <input type="text" matInput placeholder="Email ID" formControlName="username">
            </mat-form-field>
        </div>
        <div fxLayoutAlign="center">
            <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
        </div>
        <div fxLayoutAlign="center"><button (click)="authenticate()" mat-button>Sign In</button></div>
    </mat-card>
</div>
