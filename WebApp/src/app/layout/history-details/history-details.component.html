<form *ngIf="form" [formGroup]="form" fxLayout="column" @routerTransition class="historyForm">
    <div fxLayout="row">
        <div fxFlex="50%">
        <mat-form-field fxLayoutAlign="center">
            <input type="text" readonly matInput formControlName="description" placeholder=" Issue Description">
        </mat-form-field>
        </div>
        <div fxFlex="50%">
            <mat-form-field fxLayoutAlign="center">
                <input type="text" readonly matInput formControlName="message" placeholder="Message">
            </mat-form-field>
        </div>

    </div>

<div class="example-table-container" @routerTransition>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let i = index;"> {{i+1}} </td>
            <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>
        <ng-container matColumnDef="desc">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
            <td mat-footer-cell *matFooterCellDef> Total Cost</td>
        </ng-container>
        <ng-container matColumnDef="estimatedCost">
            <th mat-header-cell *matHeaderCellDef> Estimated Cost </th>
            <td mat-cell *matCellDef="let element"> {{element.estimatedCost | currency}} </td>
            <td mat-footer-cell *matFooterCellDef> {{totalCost | currency}} </td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
    <mat-paginator [pageSize]="10"  [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>

    </div>
