<app-navbar [title]="title">

</app-navbar>
<br>
<form *ngIf="switch == false" [formGroup]="requestForm" (ngSubmit)="findMechanic()">
    <div fxLayout="column">
        <div fxLayout="row">
            <div fxFlex="100%">
                <mat-form-field fxLayoutAlign="center">
                    <input type="text" (ngModelChange)="checkInput()" matInput formControlName="vehicleNumber" maxlength="17" placeholder="Vehicle Identification Number">
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row">
            <div fxFlex="100%">
                <mat-form-field fxLayoutAlign="center">
                    <input type="text" matInput formControlName="vehicleRegNumber" placeholder="Registration Number">
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row">
            <div fxFlex="100%">
                <mat-form-field fxLayoutAlign="center center">
                    <textarea matInput cdkTextareaAutosize formControlName="description" placeholder="Description">
                 </textarea>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row">
            <div fxFlex="100%">
                <mat-form-field fxLayoutAlign="center center">
                    <textarea matInput cdkTextareaAutosize formControlName="message" placeholder="Message to Mechanic">
                 </textarea>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row">
            <div fxFlex="100%" fxLayoutAlign="center center">
                <mat-file-upload [allowMultipleFiles]="false" [labelText]="'Select a file to upload:'"></mat-file-upload>
            </div>
        </div>
        <br>
        <div fxLayout="row">
            <div fxFlex="100%">
                <div fxLayoutAlign="center">
                    <button type="submit" [disabled]="btndisabled" mat-button>Find Mechanic</button>
                </div>
            </div>
        </div>
    </div>
</form>

<app-find-vendor *ngIf="switch == true" (switcher)="outputemit($event)">
</app-find-vendor>
